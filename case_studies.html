<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Law Design</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 150px;
      z-index: 1000;
    }

    nav {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 15px;
      background: transparent;
    }

    nav a {
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 14px;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 16px;
      font-weight: 500;
      white-space: nowrap;
    }

    nav a:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    /* PARALLAX SECTIONS */
    .parallax-wrapper {
      position: relative;
    }

    .parallax-section {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      height: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    /* First parallax section with full height */
    .parallax-section:first-child {
      background-image: url('bg.jpg');
    }

    /* Case Studies Section - Compact layout */
    .case-studies-section {
      background-color: #fffacd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0; /* Changed from 10px 0 */
      min-height: auto;
      height: auto;
      margin-top: -20px; /* Added to pull the section up */
    }
    
    .section-title {
      font-size: 3rem;
      margin: 20px 0; /* Adjusted margins */
      color: #333;
      text-align: center;
      padding-top: 20px; /* Added padding instead of margin */
    }
    
    .case-studies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 1000px;
      padding: 5px 0 30px; /* Added bottom padding */
    }
    
    .case-study {
      width: 48%;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .case-study img {
      width: 80%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    
    .case-study h3 {
      font-size: 1.7rem;
      color: #333;
      margin: 8px 0 0;
    }

    footer {
      background-color: #3c322f;
      padding: 5px 10px;
      position: relative;
      z-index: 100;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer-logo {
      width: 80px;
    }

    .copyright {
      color: #aaa;
      font-size: 0.7rem;
      text-align: center;
      line-height: 1.3;
    }

  </style>
</head>
